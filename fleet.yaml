# This file should be in the ROOT directory
# Fleet configuration using Helm mode

defaultNamespace: flask-cicd

helm:
  chart: ./helm-chart
  
  values:
    image:
      repository: maisara99/flask-cicd
      tag: latest
      pullPolicy: Always
    
    service:
      type: ClusterIP
      port: 80
      targetPort: 5000
    
    ingress:
      enabled: true
      className: nginx
      host: flask-cicd.local
    
    resources:
      requests:
        memory: "64Mi"
        cpu: "50m"
      limits:
        memory: "128Mi"
        cpu: "100m"
