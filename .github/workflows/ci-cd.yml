name: Flask CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

permissions:
  contents: write
  actions: read

env:
  DOCKER_REGISTRY: docker.io
  DOCKER_REPOSITORY: ${{ secrets.DOCKER_USERNAME }}/flask-cicd
  
jobs:
  # Job 1: Code Quality & Testing
  test:
    runs-on: ubuntu-latest
    name: Test & Code Quality
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        cd app
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov flake8 bandit safety

    - name: Lint with flake8
      run: |
        cd app
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Security scan with bandit
      run: |
        cd app
        bandit -r . -f json -o bandit-report.json || true

    - name: Check dependencies for vulnerabilities
      run: |
        cd app
        safety check --json --output safety-report.json || true

    - name: Run tests
      run: |
        cd app
        python -m pytest --cov=. --cov-report=xml --cov-report=html || echo "No tests found"

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: |
          app/bandit-report.json
          app/safety-report.json
          app/htmlcov/
          app/coverage.xml

  # Job 2: Build & Push Container Image  
  build:
    runs-on: ubuntu-latest
    needs: test
    name: Build & Push Image
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build.outputs.digest }}
      
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.DOCKER_REPOSITORY }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push Docker image
      id: build
      uses: docker/build-push-action@v5
      with:
        context: ./app
        platforms: linux/amd64,linux/arm64
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        build-args: |
          BUILD_DATE=${{ github.event.head_commit.timestamp }}
          VCS_REF=${{ github.sha }}
          VERSION=${{ steps.meta.outputs.version }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  # Job 3: Update Kubernetes Manifests (GitOps)
  deploy:
    runs-on: ubuntu-latest
    needs: build
    name: Update K8s Manifests
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: write  # Need write if you're updating manifests
      actions: read
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        repository: ${{ github.repository }}
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Update image tag in manifests
      run: |
        # Extract just the SHA-based tag from the build output
        IMAGE_TAG=$(echo "${{ needs.build.outputs.image-tag }}" | grep -E "main-[a-f0-9]{7}" | head -1)
        if [ -z "$IMAGE_TAG" ]; then
          IMAGE_TAG="${{ env.DOCKER_REPOSITORY }}:latest"
        fi
        
        echo "Updating image to: $IMAGE_TAG"
        
        # Update deployment.yaml with new image
        sed -i "s|image: .*|image: $IMAGE_TAG|g" k8s/deployment.yaml
        
        # Update environment variable with build info
        BUILD_DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
        sed -i "s|value: \"CI/CD-.*\"|value: \"CI/CD-${GITHUB_SHA:0:7}-$BUILD_DATE\"|g" k8s/deployment.yaml

    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        git add k8s/deployment.yaml
        
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "üöÄ Deploy ${GITHUB_SHA:0:7} - Update image tag [skip ci]"
          git push
        fi

  # Job 4: Security & Compliance Scanning
  security:
    runs-on: ubuntu-latest
    needs: build
    name: Security Scan
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: ${{ env.DOCKER_REPOSITORY }}:latest
        format: 'sarif'
        output: 'trivy-results.sarif'

    - name: Upload Trivy scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v2
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'

  # Job 5: Notify & Report
  notify:
    runs-on: ubuntu-latest
    needs: [test, build, deploy, security]
    name: Notify Results
    if: always()
    
    steps:
    - name: Create deployment status
      if: needs.deploy.result == 'success'
      run: |
        echo "‚úÖ Deployment successful!"
        echo "üê≥ Image: ${{ needs.build.outputs.image-tag }}"
        echo "üìù Commit: ${{ github.sha }}"
        echo "üåê Branch: ${{ github.ref_name }}"
